<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Dev Sorteio</title>
</head>

<body>
    <header>
        <img src="./assets/sort 1.png" alt="">
    </header>
    <main>
        <p>Sortear um número</p>
        
        <section>
            <input id="numero-minimo" type="number" placeholder="entre">
            <input id="numero-maximo" type="number" placeholder="e">    
        </section>
        
        <button id="sortear">Sortear</button>
        <p>Número sorteado: <span id="resultado"></span></p>        
    </main>

</body>
<script src="./script.js"></script>

</html>
